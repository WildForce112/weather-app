<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>William's Weather App</title>
  </head>
  <body>
    <nav>
      <form action="">
        <input
          type="text"
          placeholder="Enter Your Desired Location To Get Forecasted"
          id="location-input"
        />
        <button type="submit">Enter</button>
      </form>
      <div class="temp-switch-container">
        <div class="temp-text">F</div>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <div class="temp-text">C</div>
      </div>
    </nav>
    <main></main>
  </body>
</html>
